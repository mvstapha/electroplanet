<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Electroplanet</title>
</head>
<body>
    <div class="full-page-container">
        <div class="full-header">
            <div class="red-part">
                <div class="logo"><img src="logo.svg" alt=""></div>
                <div class="input">
                    <input type="text" placeholder="Tapez ici un produit ou une catégorie de produit">
                    <i class="bi bi-search"></i>
                </div>
                <div class="nav-icons">
                    <i class="bi bi-person-fill"></i>
                    <i class="bi bi-heart-fill"></i>
                    <i class="bi bi-cart-fill"></i>
                </div>
            </div>

            <div class="white-part">
                <div class="categories">
                    <i class="bi bi-list"></i>
                    <a href="">Catégories</a>
                </div>
                <div class="middle-links">
                    <a href="">Offre Chaabane</a>
                    <a href="">Offre Web</a>
                    <a href="">Promos</a>
                    <a href="">Nos marques</a>
                    <a href="">Nos services</a>
                </div>
                <div class="nos-magasins">
                    <i class="bi bi-geo-alt-fill"></i>
                    <a href="">Nos magasins</a>
                </div>
            </div>
        </div>

        <div class="heading">
            <div class="heading-content">
                <div class="left-side">
                    <img src="BIG_BANNER_-_APPLE.jpeg" alt="">
                </div>
                <div class="right-side">
                    <div class="right-side-imgs">
                        <img src="Hiver_Banners_.jpg" alt="">
                        <img src="Top_Vente_banner_.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="categories-section">
            <div class="categories-container">
                <div class="single-category">
                    <div class="imgAndBg">
                        <img src="electroplanet-566-machine-a-laver.webp" alt="">
                    </div>
                    <p>Machine a laver</p>
                </div>
                <div class="single-category">
                    <div class="imgAndBg">
                        <img src="electroplanet-536-gros-electromenager.webp" alt="">
                    </div>
                    <p>Gros electromenager</p>
                </div>
                <div class="single-category">
                    <div class="imgAndBg">
                        <img src="electroplanet-905-pack-beaute.webp" alt="">
                    </div>
                    <p>Pack beaute</p>
                </div>
                <div class="single-category">
                    <div class="imgAndBg">
                        <img src="electroplanet-613-smartphone.webp" alt="">
                    </div>
                    <p>Smartphone</p>
                </div>
                <div class="single-category">
                    <div class="imgAndBg">
                        <img src="electroplanet-577-ordinateur-portable.webp" alt="">
                    </div>
                    <p>Ordinateur Portable</p>
                </div>
            </div>
        </div>

        <div class="products">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">

                <!-- Product cards -->
                <div class="col"><div class="product"><div class="product-img"><img src="3042910.jpg" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="1990827.jpg" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="11_1_11.jpg" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="extracteur_de_jus_panini_elx_sma_450_offre.png" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="mlx.png" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="3076757-cb-63466_1.png" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="blender_tower_600_mixeur_pro_chef_1200.png" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="four_harmony_cuiseur_riz.png" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="set_bouilloire_et_toaster_by2m0b10_lt2m0b10.png" class="img-fluid"></div></div></div>
                <div class="col"><div class="product"><div class="product-img"><img src="2956218-1_1.jpg" class="img-fluid"></div></div></div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
